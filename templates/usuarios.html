<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usu치rios - Detetive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .header { background: #00d4ff; color: #000; padding: 20px; text-align: center; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .menu { text-align: center; margin-bottom: 20px; }
        .menu a { color: #00d4ff; text-decoration: none; margin: 0 15px; }
        .menu a:hover { text-decoration: underline; }
        .form-box { background: #2a2a2a; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; background: #3a3a3a; border: 1px solid #00d4ff; color: #fff; border-radius: 5px; }
        button { padding: 10px 20px; background: #00d4ff; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:hover { background: #00a8cc; }
        table { width: 100%; border-collapse: collapse; background: #2a2a2a; border: 1px solid #00d4ff; margin-top: 20px; }
        th { background: #00d4ff; color: #000; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #444; }
        tr:hover { background: #3a3a3a; }
        .delete-btn { background: #ff4444; color: #fff; padding: 5px 10px; border-radius: 3px; text-decoration: none; cursor: pointer; }
        .delete-btn:hover { background: #cc0000; }
        .button-group { text-align: center; margin-top: 20px; }
        .button-group a { display: inline-block; padding: 10px 20px; background: #00d4ff; color: #000; border-radius: 5px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>游논 Detetive - Gerenciar Usu치rios</h1>
    </div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/historico">Hist칩rico</a>
        <a href="/usuarios">Usu치rios</a>
    </div>
    <div class="container">
        <div class="form-box">

            <form method="post" action="/usuarios/novo">
                <div class="form-group">
                    <label for="new_user">Usu치rio</label>
                    <input type="text" name="new_user" id="new_user" required>
                </div>
                <div class="form-group">
                    <label for="new_pass">Senha</label>
                    <input type="password" name="new_pass" id="new_pass" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="admin"> Admin
                    </label>
                </div>
                <button type="submit">Criar Usu치rio</button>

        </div>

        <h3>Usu치rios Registrados</h3>

                    <th>Admin</th>
                    <th>A칞칚o</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{% if user[2] == 1 %}九늩% endif %}</td>
                    <td>
                        {% if user[1] != 'admin' %}
                        <a href="/usuarios/deletar/{{ user[0] }}" class="delete-btn" onclick="return confirm('Deletar usu치rio?')">Deletar</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="button-group">
            <a href="/">Voltar</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‘¥ DETETIVE - Gerenciar Agentes</title>
    <link rel="stylesheet" href="{{ url_for('static', path='modern-style.css') }}">
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .user-table th, .user-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .user-table th {
            background-color: var(--input);
            font-weight: 600;
            color: var(--primary);
        }
        .user-table tr:hover {
            background-color: var(--secondary);
        }
        .user-table td {
            color: var(--foreground);
        }
        .delete-btn {
            background: var(--destructive);
            color: var(--destructive-foreground);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .delete-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        .admin-badge {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .form-section {
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
    </style>
</head>
<body class="dark">
    <div class="detective-container">
        <div class="form-top-actions">
            <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">
                <span id="theme-icon">ğŸŒ™</span>
            </button>
        </div>

        <div class="detective-card" style="max-width: 600px;">
            <div class="detective-header">
                <div class="icon">ğŸ‘¥</div>
                <h1>GERENCIAR AGENTES</h1>
                <p class="subtitle">Controle de acesso do sistema</p>
            </div>

            <!-- Lista de usuÃ¡rios -->
            <div>
                <h3 style="color: var(--primary); margin-top: 0;">ğŸ“‹ AGENTES CADASTRADOS</h3>
                <table class="user-table" id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ğŸ‘¤ AGENTE</th>
                            <th>TIPO</th>
                            <th>âš™ï¸ AÃ‡ÃƒO</th>
                        </tr>
                    </thead>
                    <tbody id="user-tbody">
                        <tr>
                            <td colspan="4" style="text-align: center; color: var(--muted-foreground);">â³ Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- FormulÃ¡rio para novo usuÃ¡rio -->
            <div class="form-section">
                <h3 style="color: var(--primary); margin-top: 0;">â• ADICIONAR NOVO AGENTE</h3>
                <form id="add-user-form" style="display: flex; flex-direction: column; gap: 1rem;">
                    <input 
                        class="form-input"
                        type="text"
                        name="new_username"
                        placeholder="Nome do Agente"
                        required
                    >
                    <input 
                        class="form-input"
                        type="password"
                        name="new_password"
                        placeholder="Senha"
                        required
                    >
                    <div class="checkbox-group">
                        <input type="checkbox" id="new_admin" name="new_admin">
                        <label for="new_admin" style="margin: 0; cursor: pointer;">ğŸ‘® PrivilÃ©gio de Administrador</label>
                    </div>
                    <button type="submit" class="submit-button">â• CRIAR AGENTE</button>
                </form>
            </div>

            <div class="history-actions">
                <a href="/" class="back-link">ğŸ”™ VOLTAR</a>
            </div>

            <div class="history-button-container">
                <a href="/logout" class="history-link">ğŸšª SAIR</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='detective.js') }}"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            carregarUsuarios();
            document.getElementById('add-user-form').addEventListener('submit', adicionarUsuario);
        });

        function carregarUsuarios() {
            fetch('/api/usuarios')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('user-tbody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">ğŸ“­ Nenhum agente encontrado</td></tr>';
                        return;
                    }
                    
                    data.forEach(user => {
                        const tr = document.createElement('tr');
                        const tipoBadge = user[3] ? '<span class="admin-badge">ğŸ‘® ADMIN</span>' : '<span style="color: var(--muted-foreground);">ğŸ‘¤ UsuÃ¡rio</span>';
                        tr.innerHTML = `
                            <td>#${user[0]}</td>
                            <td>${user[1]}</td>
                            <td>${tipoBadge}</td>
                            <td>
                                <button class="delete-btn" onclick="deletarUsuario(${user[0]}, '${user[1]}' )">ğŸ—‘ï¸ DELETAR</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error('Erro:', err);
                    document.getElementById('user-tbody').innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--destructive);">âŒ Erro ao carregar</td></tr>';
                });
        }

        function adicionarUsuario(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.new_username.value;
            const password = form.new_password.value;
            const is_admin = form.new_admin.checked ? 1 : 0;

            fetch('/api/criar-usuario', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, is_admin })
            })
            .then(r => r.json())
            .then(data => {
                if (data.sucesso) {
                    alert('âœ… Agente criado com sucesso!');
                    form.reset();
                    carregarUsuarios();
                } else {
                    alert('âŒ Erro: ' + data.erro);
                }
            })
            .catch(err => alert('âŒ Erro: ' + err));
        }

        function deletarUsuario(id, username) {
            if (!confirm(`âš ï¸ Tem certeza que deseja deletar o agente "${username}"?`)) return;
            
            fetch(`/api/deletar-usuario/${id}`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.sucesso) {
                        alert('âœ… Agente deletado!');
                        carregarUsuarios();
                    } else {
                        alert('âŒ Erro: ' + data.erro);
                    }
                })
                .catch(err => alert('âŒ Erro: ' + err));
        }
    </script>
</body>
</html>

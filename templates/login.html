<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Detetive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #2a2a2a; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; color: #00d4ff; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; background: #3a3a3a; border: 1px solid #00d4ff; color: #fff; border-radius: 5px; }
        input:focus { outline: none; border-color: #00a8cc; box-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
        button { width: 100%; padding: 10px; background: #00d4ff; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        button:hover { background: #00a8cc; }
        .error { color: #ff4444; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Detetive Login</h1>
        {% if erro %}<div class="error">{{ erro }}</div>{% endif %}
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>

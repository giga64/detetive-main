<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Elite CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #3b82f6;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        body {
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 3.5rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            border: 1px solid #f1f5f9;
            animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { text-align: center; margin-bottom: 2.5rem; }
        .logo-mark { 
            width: 40px; height: 40px; background: #000; border-radius: 10px; 
            margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: 800; font-size: 1.2rem;
        }

        h1 { font-size: 1.5rem; font-weight: 600; margin: 0; letter-spacing: -0.03em; }
        p { color: var(--text-sub); font-size: 0.875rem; margin-top: 0.5rem; }

        .field { margin-bottom: 1.2rem; }
        label { 
            display: block; font-size: 0.75rem; font-weight: 600; 
            color: var(--text-sub); margin-bottom: 0.5rem; text-transform: uppercase;
        }

        input {
            width: 100%; padding: 0.85rem 1rem;
            border: 1px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box;
            background: #fbfcfd;
        }

        input:focus {
            outline: none; border-color: var(--primary); background: #fff;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.03);
        }

        button {
            width: 100%; background: var(--primary); color: white;
            padding: 1rem; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 500; cursor: pointer;
            transition: all 0.4s ease; margin-top: 1.5rem;
            position: relative; overflow: hidden;
        }

        button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* Efeito de brilho elegante no botão */
        button::after {
            content: ""; position: absolute; top: -50%; left: -60%;
            width: 20%; height: 200%; background: rgba(255,255,255,0.1);
            transform: rotate(30deg); transition: 0.6s;
        }
        button:hover::after { left: 120%; }

        .error-msg {
            background: #fef2f2; color: #b91c1c; padding: 0.75rem;
            border-radius: 8px; font-size: 0.8rem; margin-bottom: 1.5rem;
            border: 1px solid #fee2e2; text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <header>
            <div class="logo-mark">M</div>
            <h1>Bem-vindo de volta</h1>
            <p>Autentique-se para gerenciar o monstro.</p>
        </header>

        {% if erro %}
        <div class="error-msg">{{ erro }}</div>
        {% endif %}

        <form method="POST">
            <div class="field">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Seu usuário" required>
            </div>
            <div class="field">
                <label>Senha</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Entrar no Sistema</button>
        </form>
    </div>
</body>
</html>

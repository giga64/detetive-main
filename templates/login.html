<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSeek</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #detective-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }
    
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .login-card {
      background: transparent;
      border: 2px solid rgba(6, 182, 212, 0.3);
      border-radius: 1.2rem;
      padding: 3rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.1), inset 0 0 30px rgba(6, 182, 212, 0.05);
      text-align: center;
      transition: all 0.4s ease;
    }

    .login-card:hover {
      border-color: rgba(6, 182, 212, 0.6);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.3), inset 0 0 40px rgba(6, 182, 212, 0.1);
      transform: translateY(-5px);
      backdrop-filter: blur(10px);
    }

    .login-header {
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .login-header .icon {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1.5px solid rgba(6, 182, 212, 0.4);
      border-radius: 0.6rem;
      color: #ffffff !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    input:focus {
      outline: none;
      border-color: #06b6d4;
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.5), inset 0 0 10px rgba(6, 182, 212, 0.1);
      color: #ffffff !important;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      -webkit-text-fill-color: #ffffff !important;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4);
      color: #000814;
      border: none;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 45px rgba(6, 182, 212, 0.6);
      background: linear-gradient(135deg, #0ea5a4, #06b6d4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-unlock {
      background: linear-gradient(135deg, #f97316, #ea580c);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
    }

    .btn-unlock:hover {
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.5);
      background: linear-gradient(135deg, #ea580c, #d84315);
    }

    .error-msg {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(252, 165, 165, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(252, 165, 165, 0.3);
      animation: shake 0.4s ease-in-out;
    }

    .info-msg {
      color: #a7f3d0;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(167, 243, 208, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(167, 243, 208, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      .login-header .icon {
        font-size: 2.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/static/design-system.css">
</head>
<body>
  <canvas id="detective-canvas"></canvas>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Sistema Interno</p>
      </div>

      {% if erro %}
        <div class="error-msg">{{ erro }}</div>
        {% if show_unlock %}
          <button type="button" class="btn btn-unlock" onclick="unlockIP()">Desbloquear IP</button>
        {% endif %}
      {% endif %}

      {% if info %}
        <div class="info-msg">{{ info }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label>Codinome</label>
          <input type="text" name="username" placeholder="Seu nome de usuário" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Sua senha segura" required>
        </div>
        <button type="submit" class="btn">Autenticar Sistema</button>
      </form>
    </div>
  </div>

  <script>
    // Cyber Constellation Effect
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let time = 0;
    
    class Node {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = Math.random() * 2 + 1;
        this.pulseOffset = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 150) {
          const force = (150 - distance) / 150;
          this.x -= (dx / distance) * force * 2;
          this.y -= (dy / distance) * force * 2;
        }
      }
      draw() {
        const pulse = Math.sin(time * 0.002 + this.pulseOffset) * 0.5 + 0.5;
        const glowSize = this.radius + pulse * 2;
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowSize * 3);
        gradient.addColorStop(0, `rgba(139, 92, 246, ${0.6 * pulse})`);
        gradient.addColorStop(0.5, `rgba(59, 130, 246, ${0.3 * pulse})`);
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, glowSize * 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = `rgba(255, 255, 255, ${0.8 + pulse * 0.2})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.fillStyle = `rgba(147, 197, 253, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    const nodes = [];
    const particles = [];
    for (let i = 0; i < 40; i++) nodes.push(new Node());
    for (let i = 0; i < 60; i++) particles.push(new Particle());
    function drawConnections() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            const opacity = (1 - distance / 150) * 0.3;
            ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
    }
    function animate() {
      time++;
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      const hue1 = (time * 0.05) % 360;
      const hue2 = (hue1 + 60) % 360;
      gradient.addColorStop(0, `hsla(${hue1}, 70%, 8%, 0.95)`);
      gradient.addColorStop(0.5, 'hsla(240, 60%, 5%, 0.95)');
      gradient.addColorStop(1, `hsla(${hue2}, 70%, 8%, 0.95)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawConnections();
      nodes.forEach(node => {
        node.update();
        node.draw();
      });
      const cursorGlow = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 80);
      cursorGlow.addColorStop(0, 'rgba(139, 92, 246, 0.02)');
      cursorGlow.addColorStop(0.5, 'rgba(59, 130, 246, 0.01)');
      cursorGlow.addColorStop(1, 'rgba(59, 130, 246, 0)');
      ctx.fillStyle = cursorGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 80, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(animate);
    }
    animate();
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ===========================
    // SVG ICONS
    // ===========================
    const SVG_ICONS = {
        checkCircle: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline><circle cx="12" cy="12" r="10"></circle></svg>',
        x: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>'
    };
    
    function getSVG(iconName) {
        return SVG_ICONS[iconName] || '';
    }

    async function unlockIP() {
      try {
        const response = await fetch('/api/unlock-ip', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          // Mostrar sucesso e recarregar
          const btn = event.target;
          btn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
          btn.innerHTML = getSVG('checkCircle') + ' Desbloqueado!';
          btn.disabled = true;
          
          // Recarregar página após 2 segundos
          setTimeout(() => location.reload(), 2000);
        } else {
          alert(getSVG('x') + ' ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao desbloquear IP:', error);
        alert(getSVG('x') + ' Erro ao desbloquear IP. Tente novamente mais tarde.');
      }
    }
  </script>

  <!-- Design System & Interactive Features -->
  <script src="/static/microinteractions.js"></script>
  <script src="/static/cursor-interactive.js"></script>
  <script src="/static/loading-narrative.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.InteractiveCursor) {
        new InteractiveCursor();
      }
      console.log('✨ Design system loaded');
    });
  </script>
</body>
</html>

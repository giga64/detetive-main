<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê DETETIVE - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='modern-style.css') }}">
    <style>
        :root {
            --primary: #06b6d4;
            --primary-hover: #0ea5a4;
            --background: linear-gradient(135deg, #000814 0%, #0a0f1f 50%, #000814 100%);
            --foreground: #e2e8f0;
            --card: rgba(15, 23, 42, 0.7);
            --input: rgba(30, 41, 59, 0.8);
            --border: rgba(6, 182, 212, 0.4);
            --ring: #06b6d4;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #000814 0%, #0a0f1f 50%, #000814 100%); margin: 0; padding: 0; font-family: 'Inter', sans-serif;">
    <div class="detective-container">
        <div class="detective-card">
            <div class="detective-header">
                <div class="icon">üîê</div>
                <h1>DETETIVE</h1>
                <p class="subtitle">Sistema de Investiga√ß√£o</p>
            </div>

            <form method="POST" action="/login" class="investigation-form">
                <div class="form-group">
                    <input 
                        class="form-input" 
                        type="text" 
                        name="username" 
                        placeholder="üë§ Agente ID" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <input 
                        class="form-input" 
                        type="password" 
                        name="password" 
                        placeholder="üîë Senha" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                {% if erro %}
                <p class="error-message">‚ö†Ô∏è {{ erro }}</p>
                {% endif %}

                <button type="submit" class="submit-button">üîì ACESSAR</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', path='detective.js') }}"></script>
    <script>
        // Detectar tema do sistema se n√£o houver prefer√™ncia salva
        if (!localStorage.getItem('theme')) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
    </script>
</body>
</html>

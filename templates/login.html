<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSeek</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #detective-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }
    
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .login-card {
      background: transparent;
      border: 2px solid rgba(6, 182, 212, 0.3);
      border-radius: 1.2rem;
      padding: 3rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.1), inset 0 0 30px rgba(6, 182, 212, 0.05);
      text-align: center;
      transition: all 0.4s ease;
    }

    .login-card:hover {
      border-color: rgba(6, 182, 212, 0.6);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.3), inset 0 0 40px rgba(6, 182, 212, 0.1);
      transform: translateY(-5px);
      backdrop-filter: blur(10px);
    }

    .login-header {
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .login-header .icon {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1.5px solid rgba(6, 182, 212, 0.4);
      border-radius: 0.6rem;
      color: #ffffff !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    input:focus {
      outline: none;
      border-color: #06b6d4;
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.5), inset 0 0 10px rgba(6, 182, 212, 0.1);
      color: #ffffff !important;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      -webkit-text-fill-color: #ffffff !important;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4);
      color: #000814;
      border: none;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 45px rgba(6, 182, 212, 0.6);
      background: linear-gradient(135deg, #0ea5a4, #06b6d4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-unlock {
      background: linear-gradient(135deg, #f97316, #ea580c);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
    }

    .btn-unlock:hover {
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.5);
      background: linear-gradient(135deg, #ea580c, #d84315);
    }

    .error-msg {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(252, 165, 165, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(252, 165, 165, 0.3);
      animation: shake 0.4s ease-in-out;
    }

    .info-msg {
      color: #a7f3d0;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(167, 243, 208, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(167, 243, 208, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      .login-header .icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="detective-canvas"></canvas>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Sistema Interno</p>
      </div>

      {% if erro %}
        <div class="error-msg">{{ erro }}</div>
        {% if show_unlock %}
          <button type="button" class="btn btn-unlock" onclick="unlockIP()">üîì Desbloquear IP</button>
        {% endif %}
      {% endif %}

      {% if info %}
        <div class="info-msg">{{ info }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label>Codinome</label>
          <input type="text" name="username" placeholder="Seu nome de usu√°rio" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Sua senha segura" required>
        </div>
        <button type="submit" class="btn">Autenticar Sistema</button>
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.color = Math.random() > 0.5 ? '#06b6d4' : '#0ea5a4';
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.vx *= -1;
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.vy *= -1;
        
        this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
        this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
        
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          const angle = Math.atan2(dy, dx);
          this.vx += Math.cos(angle) * 0.1;
          this.vy += Math.sin(angle) * 0.1;
          this.opacity = Math.min(1, this.opacity + 0.05);
        } else {
          this.opacity = Math.max(0.2, this.opacity - 0.02);
        }
        
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > 2) {
          this.vx = (this.vx / speed) * 2;
          this.vy = (this.vy / speed) * 2;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    for (let i = 0; i < 50; i++) particles.push(new Particle());

    function drawConnections() {
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.1)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.globalAlpha = (1 - distance / 100) * 0.3;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      ctx.globalAlpha = 1;
    }

    function animate() {
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(15, 23, 42, 0.95)');
      gradient.addColorStop(0.5, 'rgba(10, 15, 31, 0.95)');
      gradient.addColorStop(1, 'rgba(15, 23, 42, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.03)';
      ctx.lineWidth = 0.5;
      const gridSize = 50;
      
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      for (let p of particles) {
        p.update();
        p.draw();
      }
      
      drawConnections();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    async function unlockIP() {
      try {
        const response = await fetch('/api/unlock-ip', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          // Mostrar sucesso e recarregar
          const btn = event.target;
          btn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
          btn.textContent = '‚úÖ Desbloqueado!';
          btn.disabled = true;
          
          // Recarregar p√°gina ap√≥s 2 segundos
          setTimeout(() => location.reload(), 2000);
        } else {
          alert('‚ùå ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao desbloquear IP:', error);
        alert('‚ùå Erro ao desbloquear IP. Tente novamente mais tarde.');
      }
    }
  </script>
</body>
</html>

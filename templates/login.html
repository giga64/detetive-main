<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSeek</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #detective-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }
    
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .login-card {
      background: transparent;
      border: 2px solid rgba(6, 182, 212, 0.3);
      border-radius: 1.2rem;
      padding: 3rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.1), inset 0 0 30px rgba(6, 182, 212, 0.05);
      text-align: center;
      transition: all 0.4s ease;
    }

    .login-card:hover {
      border-color: rgba(6, 182, 212, 0.6);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.3), inset 0 0 40px rgba(6, 182, 212, 0.1);
      transform: translateY(-5px);
      backdrop-filter: blur(10px);
    }

    .login-header {
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .login-header .icon {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1.5px solid rgba(6, 182, 212, 0.4);
      border-radius: 0.6rem;
      color: #ffffff !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    input:focus {
      outline: none;
      border-color: #06b6d4;
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.5), inset 0 0 10px rgba(6, 182, 212, 0.1);
      color: #ffffff !important;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      box-shadow: 0 0 0 30px rgba(30, 41, 59, 0.5) inset !important;
      -webkit-text-fill-color: #ffffff !important;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4);
      color: #000814;
      border: none;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 45px rgba(6, 182, 212, 0.6);
      background: linear-gradient(135deg, #0ea5a4, #06b6d4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-unlock {
      background: linear-gradient(135deg, #f97316, #ea580c);
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 8px 20px rgba(249, 115, 22, 0.3);
    }

    .btn-unlock:hover {
      box-shadow: 0 12px 35px rgba(249, 115, 22, 0.5);
      background: linear-gradient(135deg, #ea580c, #d84315);
    }

    .error-msg {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(252, 165, 165, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(252, 165, 165, 0.3);
      animation: shake 0.4s ease-in-out;
    }

    .info-msg {
      color: #a7f3d0;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      background: rgba(167, 243, 208, 0.1);
      padding: 1rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(167, 243, 208, 0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      .login-header .icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="detective-canvas"></canvas>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Sistema Interno</p>
      </div>

      {% if erro %}
        <div class="error-msg">{{ erro }}</div>
        {% if show_unlock %}
          <button type="button" class="btn btn-unlock" onclick="unlockIP()">Desbloquear IP</button>
        {% endif %}
      {% endif %}

      {% if info %}
        <div class="info-msg">{{ info }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label>Codinome</label>
          <input type="text" name="username" placeholder="Seu nome de usuário" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Sua senha segura" required>
        </div>
        <button type="submit" class="btn">Autenticar Sistema</button>
      </form>
    </div>
  </div>

  <script>
    // Canvas Background - Radar Sonar Effect
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    const radarWaves = [];
    let lastWaveTime = 0;
    const binaryTrails = [];
    const helixPoints = [];
    
    class RadarWave {
      constructor(x, y) {
        this.x = x; this.y = y; this.radius = 0;
        this.maxRadius = 200; this.speed = 3; this.opacity = 1;
      }
      update() {
        this.radius += this.speed;
        this.opacity = 1 - (this.radius / this.maxRadius);
        return this.radius < this.maxRadius;
      }
      draw() {
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.6})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity * 0.1})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        const angle = (Date.now() * 0.003) % (Math.PI * 2);
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.8})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + Math.cos(angle) * this.radius, this.y + Math.sin(angle) * this.radius);
        ctx.stroke();
      }
    }
    
    class BinaryTrail {
      constructor(x, y) {
        this.x = x; this.y = y;
        this.code = Math.random() > 0.5 ? '1' : '0';
        this.opacity = 1;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = Math.random() * 2 + 1;
        this.life = 0; this.maxLife = 100;
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.life++;
        this.opacity = 1 - (this.life / this.maxLife);
        return this.life < this.maxLife;
      }
      draw() {
        ctx.font = 'bold 14px monospace';
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity})`;
        ctx.fillText(this.code, this.x, this.y);
      }
    }
    
    class HelixPoint {
      constructor(x, y, side) {
        this.baseX = x; this.baseY = y; this.side = side;
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 30; this.opacity = 1;
        this.life = 0; this.maxLife = 180;
      }
      update() {
        this.angle += 0.05; this.life++;
        this.opacity = 1 - (this.life / this.maxLife);
        this.baseY += 1;
        return this.life < this.maxLife && this.baseY < canvas.height;
      }
      draw() {
        const x = this.baseX + Math.cos(this.angle) * this.radius * this.side;
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(x, this.baseY, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.3})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(this.baseX, this.baseY);
        ctx.lineTo(x, this.baseY);
        ctx.stroke();
      }
    }
    
    function animate() {
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(15, 23, 42, 0.95)');
      gradient.addColorStop(0.5, 'rgba(10, 15, 31, 0.95)');
      gradient.addColorStop(1, 'rgba(15, 23, 42, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.02)';
      ctx.lineWidth = 1;
      const scanlineOffset = (Date.now() * 0.1) % 20;
      for (let y = scanlineOffset; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      for (let i = radarWaves.length - 1; i >= 0; i--) {
        if (!radarWaves[i].update()) radarWaves.splice(i, 1);
        else radarWaves[i].draw();
      }
      
      for (let i = binaryTrails.length - 1; i >= 0; i--) {
        if (!binaryTrails[i].update()) binaryTrails.splice(i, 1);
        else binaryTrails[i].draw();
      }
      
      for (let i = helixPoints.length - 1; i >= 0; i--) {
        if (!helixPoints[i].update()) helixPoints.splice(i, 1);
        else helixPoints[i].draw();
      }
      
      const glowGradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 50);
      glowGradient.addColorStop(0, 'rgba(6, 182, 212, 0.2)');
      glowGradient.addColorStop(1, 'rgba(6, 182, 212, 0)');
      ctx.fillStyle = glowGradient;
      ctx.fillRect(mouseX - 50, mouseY - 50, 100, 100);
      
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.6)';
      ctx.lineWidth = 2;
      const crosshairSize = 15;
      ctx.beginPath();
      ctx.moveTo(mouseX - crosshairSize, mouseY);
      ctx.lineTo(mouseX + crosshairSize, mouseY);
      ctx.moveTo(mouseX, mouseY - crosshairSize);
      ctx.lineTo(mouseX, mouseY + crosshairSize);
      ctx.stroke();
      
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.4)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 25 + Math.sin(Date.now() * 0.005) * 3, 0, Math.PI * 2);
      ctx.stroke();
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    let mouseMoveTimeout;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX; mouseY = e.clientY;
      const now = Date.now();
      if (now - lastWaveTime > 150) {
        radarWaves.push(new RadarWave(mouseX, mouseY));
        lastWaveTime = now;
      }
      if (Math.random() > 0.7) binaryTrails.push(new BinaryTrail(mouseX, mouseY));
      clearTimeout(mouseMoveTimeout);
      mouseMoveTimeout = setTimeout(() => {
        helixPoints.push(new HelixPoint(mouseX, mouseY, 1));
        helixPoints.push(new HelixPoint(mouseX, mouseY, -1));
      }, 100);
    });
    
    document.addEventListener('click', (e) => {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => radarWaves.push(new RadarWave(e.clientX, e.clientY)), i * 100);
      }
      for (let i = 0; i < 20; i++) {
        binaryTrails.push(new BinaryTrail(
          e.clientX + (Math.random() - 0.5) * 40,
          e.clientY + (Math.random() - 0.5) * 40
        ));
      }
    });
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    async function unlockIP() {
      try {
        const response = await fetch('/api/unlock-ip', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          // Mostrar sucesso e recarregar
          const btn = event.target;
          btn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
          btn.textContent = '✅ Desbloqueado!';
          btn.disabled = true;
          
          // Recarregar página após 2 segundos
          setTimeout(() => location.reload(), 2000);
        } else {
          alert('❌ ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao desbloquear IP:', error);
        alert('❌ Erro ao desbloquear IP. Tente novamente mais tarde.');
      }
    }
  </script>
</body>
</html>

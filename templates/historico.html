<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="{{ url_for('static', path='modern-style.css') }}">
    <style>
        .history-table {
            width: 100%;

        .history-table tr:hover {

        }
        .history-table td {

        }
        .history-table .timestamp {

        }
        .limpar-historico {

        }
    </style>
</head>
<body class="dark">
    <div class="detective-container">
        <div class="form-top-actions">
            <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">
                <span id="theme-icon">ğŸŒ™</span>
            </button>
        </div>

        <div class="detective-card">
            <div class="detective-header">
                <div class="icon">ğŸ“‹</div>
                <h1>HISTÃ“RICO DE OPERAÃ‡Ã•ES</h1>
                <p class="subtitle">Todos os registros de investigaÃ§Ã£o</p>
            </div>

            <div id="historico-container" class="history-list">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ğŸ¯ ALVO</th>

                        </tr>
                    </thead>
                    <tbody id="history-tbody">

            <div class="history-actions">

            </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='detective.js') }}"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            carregarHistorico();
        });

        function carregarHistorico() {
            fetch('/api/historico')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('history-tbody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--muted-foreground);">ğŸ“­ Nenhum registro encontrado</td></tr>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        const data_formatada = new Date(item[3]).toLocaleString('pt-BR');
                        tr.innerHTML = `
                            <td>#${item[0]}</td>
                            <td>${item[1]}</td>
                            <td class="timestamp">${data_formatada}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar histÃ³rico:', err);
                    document.getElementById('history-tbody').innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--destructive);">âŒ Erro ao carregar histÃ³rico</td></tr>';
                });
        }

        function limparHistorico() {
            if (!confirm('âš ï¸ Tem certeza que deseja limpar TODO o histÃ³rico? Esta aÃ§Ã£o nÃ£o pode ser desfeita!')) {
                return;
            }
            
            fetch('/api/limpar-historico', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.sucesso) {
                        alert('âœ… HistÃ³rico limpo com sucesso!');
                        carregarHistorico();
                    } else {
                        alert('âŒ Erro ao limpar histÃ³rico');
                    }
                })
                .catch(err => {
                    console.error('Erro:', err);
                    alert('âŒ Erro ao conectar');
                });
        }
    </script>

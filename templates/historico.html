<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã DETETIVE - Hist√≥rico</title>
    <link rel="stylesheet" href="{{ url_for('static', path='modern-style.css') }}">
    <style>
        :root {
            --primary: #06b6d4;
            --primary-hover: #0ea5a4;
            --background: linear-gradient(135deg, #000814 0%, #0a0f1f 50%, #000814 100%);
            --foreground: #e2e8f0;
            --card: rgba(15, 23, 42, 0.7);
            --input: rgba(30, 41, 59, 0.8);
            --border: rgba(6, 182, 212, 0.4);
            --ring: #06b6d4;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .history-table th, .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .history-table th {
            background-color: var(--input);
            font-weight: 600;
            color: var(--primary);
        }
        .history-table tr:hover {
            background-color: var(--secondary);
        }
        .history-table td {
            color: var(--foreground);
        }
        .history-table .timestamp {
            color: var(--muted-foreground);
            font-size: 0.85rem;
        }
        .limpar-historico {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="dark">
    <div class="detective-container">
        <div class="form-top-actions">
            <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
            </button>
        </div>

        <div class="detective-card">
            <div class="detective-header">
                <div class="icon">üìã</div>
                <h1>HIST√ìRICO DE OPERA√á√ïES</h1>
                <p class="subtitle">Todos os registros de investiga√ß√£o</p>
            </div>

            <div id="historico-container" class="history-list">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>üéØ ALVO</th>
                            <th>üìÖ DATA/HORA</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr>
                            <td colspan="3" style="text-align: center; color: var(--muted-foreground);">
                                ‚è≥ Carregando registros...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="history-actions">
                <a href="/" class="back-link">üîô VOLTAR</a>
                <button onclick="limparHistorico()" class="limpar-historico">üóëÔ∏è LIMPAR HIST√ìRICO</button>
            </div>

            <div class="history-button-container">
                <a href="/logout" class="history-link">üö™ SAIR</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='detective.js') }}"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            carregarHistorico();
        });

        function carregarHistorico() {
            fetch('/api/historico')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('history-tbody');
                    tbody.innerHTML = '';
                    
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--muted-foreground);">üì≠ Nenhum registro encontrado</td></tr>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        const data_formatada = new Date(item[3]).toLocaleString('pt-BR');
                        tr.innerHTML = `
                            <td>#${item[0]}</td>
                            <td>${item[1]}</td>
                            <td class="timestamp">${data_formatada}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar hist√≥rico:', err);
                    document.getElementById('history-tbody').innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--destructive);">‚ùå Erro ao carregar hist√≥rico</td></tr>';
                });
        }

        function limparHistorico() {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja limpar TODO o hist√≥rico? Esta a√ß√£o n√£o pode ser desfeita!')) {
                return;
            }
            
            fetch('/api/limpar-historico', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.sucesso) {
                        alert('‚úÖ Hist√≥rico limpo com sucesso!');
                        carregarHistorico();
                    } else {
                        alert('‚ùå Erro ao limpar hist√≥rico');
                    }
                })
                .catch(err => {
                    console.error('Erro:', err);
                    alert('‚ùå Erro ao conectar');
                });
        }
    </script>
</body>
</html>

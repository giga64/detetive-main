<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico | Elite CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { background: #fff; font-family: 'Inter', sans-serif; padding: 4rem 2rem; margin: 0; }
        .max-w { max-width: 900px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4rem; }
        h1 { font-size: 2rem; font-weight: 600; letter-spacing: -0.04em; }
        
        .btn-back {
            text-decoration: none; color: #000; font-size: 0.85rem; font-weight: 600;
            padding: 0.6rem 1.2rem; border: 1px solid #e2e8f0; border-radius: 8px; transition: 0.3s;
        }
        .btn-back:hover { background: #f8fafc; border-color: #000; }

        table { width: 100%; border-collapse: collapse; }
        th { 
            text-align: left; padding: 1rem; font-size: 0.7rem; text-transform: uppercase; 
            letter-spacing: 0.1em; color: #64748b; border-bottom: 1px solid #f1f5f9;
        }
        td { padding: 1.5rem 1rem; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; color: #1e293b; }
        
        tr { transition: all 0.2s; }
        tr:hover td { background: #f9fafb; color: #3b82f6; cursor: default; }

        .status-pill {
            padding: 0.25rem 0.75rem; border-radius: 100px; font-size: 0.75rem;
            background: #f1f5f9; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="max-w">
        <header>
            <h1>Logs de Sistema</h1>
            <a href="/" class="btn-back">Voltar ao Dashboard</a>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>ID Alvo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for consulta in consultas %}
                <tr>
                    <td style="color: #94a3b8;">{{ consulta.data }}</td>
                    <td><strong>{{ consulta.id_alvo }}</strong></td>
                    <td><span class="status-pill">Sincronizado</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

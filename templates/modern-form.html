<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Consulta - Detetive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .header { background: #00d4ff; color: #000; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; background: #2a2a2a; border: 1px solid #00d4ff; color: #fff; border-radius: 5px; }
        input:focus, select:focus { outline: none; border-color: #00a8cc; }
        button { width: 100%; padding: 12px; background: #00d4ff; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #00a8cc; }
        .error { color: #ff4444; text-align: center; margin-bottom: 20px; }
        .menu { text-align: center; margin-bottom: 20px; }
        .menu a { color: #00d4ff; text-decoration: none; margin: 0 15px; }
        .menu a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Detetive - Consulta</h1>
    </div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/historico">Hist√≥rico</a>
        <a href="/usuarios">Usu√°rios</a>
    </div>
    <div class="container">
        {% if erro %}<div class="error">{{ erro }}</div>{% endif %}
        <form method="post" action="/consulta">
            <div class="form-group">
                <label for="identificador">Identificador (CPF, CNPJ, Placa ou Nome)</label>
                <input type="text" name="identificador" id="identificador" placeholder="Ex: 12345678900" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo (auto-detec√ß√£o)</label>
                <select name="tipo" id="tipo">
                    <option value="auto">Auto</option>
                    <option value="cpf">CPF</option>
                    <option value="cnpj">CNPJ</option>
                    <option value="placa">Placa</option>
                    <option value="nome">Nome</option>
                </select>
            </div>
            <button type="submit">Consultar</button>
        </form>
    </div>
</body>
</html>

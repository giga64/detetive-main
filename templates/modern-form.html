    @media (max-width: 768px) {

<body>
  <!-- Canvas para fundo interativo -->
  <canvas id="detective-canvas"></canvas>
  
  <div class="container">
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="detective-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Sistema Interno</p>
      </div>
      
      <!-- Form -->
      <form class="investigation-form" action="/consulta" method="post">
        <!-- Tipo Selector Dropdown -->
        <div class="form-group">
          <div class="tipo-selector-wrapper">
            <button type="button" class="tipo-selector-btn" id="tipoSelectorBtn">
              <span id="tipoSelectorText">üîç Auto Detectar</span>
            </button>
            <input type="hidden" id="tipo" name="tipo" value="auto">
            
            <div class="tipo-selector-dropdown" id="tipoSelectorDropdown">
              <div class="tipo-option selected" data-value="auto">
                <span class="tipo-option-icon">üîç</span>
                <span>Auto Detectar</span>
              </div>
              <div class="tipo-option" data-value="cpf">
                <span class="tipo-option-icon">üë§</span>
                <span>Buscar por CPF</span>
              </div>
              <div class="tipo-option" data-value="cnpj">
                <span class="tipo-option-icon">üè¢</span>
                <span>Buscar por CNPJ</span>
              </div>
              <div class="tipo-option" data-value="placa">
                <span class="tipo-option-icon">üöó</span>
                <span>Buscar por Placa</span>
              </div>
              <div class="tipo-option" data-value="nome">
                <span class="tipo-option-icon">üìù</span>
                <span>Buscar por Nome</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Field -->
        <div class="form-group">
          <input 
            type="text" 
            id="identificador" 
            name="identificador" 
            class="form-input"
            placeholder="CPF, CNPJ, Placa ou Nome..."
            value="{{ reuse_value or '' }}"
            required
          >

            <p class="error-message">{{ erro }}</p>

        <button type="submit" class="btn">
          Iniciar Investiga√ß√£o
        </button>
      </form>
      
      <!-- History Button -->
      <div class="history-button-container">
        <a href="/historico" class="btn-historico">Ver Hist√≥rico</a>
        {% if request.cookies.get('is_admin') == '1' %}
          <a href="{{ request.url_for('list_users') }}" class="btn-historico btn-admin">Gerenciar Usuarios</a>
        {% endif %}
      </div>
    </div>
  </div>
  
  <script>
    // Canvas Background - Detective Theme
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Particles array
    const particles = [];
    const numParticles = 50;
    
    // Mouse tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.color = Math.random() > 0.5 ? '#06b6d4' : '#0ea5a4';
      }
      
      update() {
        // Move
        this.x += this.vx;
        this.y += this.vy;
        
        // Bounce off walls
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.vx *= -1;
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.vy *= -1;
        
        // Keep in bounds
        this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
        this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
        
        // Limite velocidade
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > 2) {
          this.vx = (this.vx / speed) * 2;
          this.vy = (this.vy / speed) * 2;
        }
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
    
    // Initialize particles
    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }
    
    // Draw connecting lines
    function drawConnections() {
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.1)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.globalAlpha = (1 - distance / 100) * 0.3;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      ctx.globalAlpha = 1;
    }
    
    // Array para armazenar pegadas do mouse
    const footprintTrail = [];
    
    // Draw detective elements
    function drawDetectiveElements() {
      const time = Date.now() * 0.0003;
      
      // Magnifying glasses flutuando
      const magnifiers = [
        { x: canvas.width * 0.15, y: canvas.height * 0.2, size: 40 },
        { x: canvas.width * 0.85, y: canvas.height * 0.7, size: 50 },
        { x: canvas.width * 0.7, y: canvas.height * 0.15, size: 35 },
        { x: canvas.width * 0.1, y: canvas.height * 0.8, size: 38 },
        { x: canvas.width * 0.9, y: canvas.height * 0.2, size: 42 },
        { x: canvas.width * 0.5, y: canvas.height * 0.5, size: 45 },
      ];
      
      magnifiers.forEach((mag, idx) => {
        const float = Math.sin(time + idx) * 5;
        const x = mag.x + float;
        const y = mag.y + Math.cos(time * 0.7 + idx) * 5;
        const s = mag.size;
        
        ctx.strokeStyle = `rgba(6, 182, 212, ${0.1 + Math.sin(time + idx) * 0.05})`;
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.arc(x, y, s, 0, Math.PI * 2);
        ctx.stroke();
        
        // Cabo da lupa
        ctx.beginPath();
        ctx.moveTo(x + s * 0.7, y + s * 0.7);
        ctx.lineTo(x + s * 1.2, y + s * 1.2);
        ctx.stroke();
      });
      
      // S√≠mbolos de investiga√ß√£o (?)
      ctx.font = 'bold 60px Arial';
      ctx.fillStyle = `rgba(6, 182, 212, 0.08)`;
      ctx.fillText('?', canvas.width * 0.1, canvas.height * 0.5);
      ctx.fillText('?', canvas.width * 0.8, canvas.height * 0.3);
    }
    
    // Draw footprints from mouse trail
    function drawFootprintTrail() {
      footprintTrail.forEach((fp, idx) => {
        // Desvanece progressivamente
        const alpha = (idx / footprintTrail.length) * 0.6;
        
        // Pegada maior e mais realista
        ctx.fillStyle = `rgba(6, 182, 212, ${alpha})`;
        
        // Corpo da pegada (parte maior - calcanhar)
        ctx.beginPath();
        ctx.ellipse(fp.x, fp.y, 12, 18, fp.angle, 0, Math.PI * 2);
        ctx.fill();
        
        // Dedos da pegada (5 dedos em leque)
        ctx.fillStyle = `rgba(6, 182, 212, ${alpha * 0.8})`;
        const toeCount = 5;
        const toeRadius = 5;
        const toeDistance = 22;
        
        for (let i = 0; i < toeCount; i++) {
          // Espalha os dedos em leque
          const toeAngle = (Math.PI / 3) * (i - 2) + fp.angle;
          const dx = Math.cos(toeAngle) * toeDistance;
          const dy = Math.sin(toeAngle) * toeDistance;
          
          ctx.beginPath();
          ctx.arc(fp.x + dx, fp.y + dy, toeRadius, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }
    
    // Mouse position tracking
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Animation loop
    function animate() {
      // Clear canvas with gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(15, 23, 42, 0.95)');
      gradient.addColorStop(0.5, 'rgba(10, 15, 31, 0.95)');
      gradient.addColorStop(1, 'rgba(15, 23, 42, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Add subtle grid pattern
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.03)';
      ctx.lineWidth = 0.5;
      const gridSize = 50;
      
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      // Update and draw particles
      for (let particle of particles) {
        particle.update();
        particle.draw();
      }
      
      // Draw connections
      drawConnections();
      
      // Draw detective elements
      drawDetectiveElements();
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Dropdown selector functionality
    const tipoSelectorBtn = document.getElementById('tipoSelectorBtn');
    const tipoSelectorDropdown = document.getElementById('tipoSelectorDropdown');
    const tipoInput = document.getElementById('tipo');
    const tipoOptions = document.querySelectorAll('.tipo-option');
    
    // Toggle dropdown
    tipoSelectorBtn.addEventListener('click', (e) => {
      e.preventDefault();
      tipoSelectorDropdown.classList.toggle('show');
      tipoSelectorBtn.classList.toggle('active');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.tipo-selector-wrapper')) {
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      }
    });
    
    // Handle option selection
    tipoOptions.forEach(option => {
      option.addEventListener('click', () => {
        const value = option.dataset.value;
        const icon = option.querySelector('.tipo-option-icon').textContent;
        const text = option.querySelector('span:last-child').textContent;
        
        // Update hidden input
        tipoInput.value = value;
        
        // Update button text
        document.getElementById('tipoSelectorText').textContent = `${icon} ${text}`;
        
        // Update selected state
        tipoOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        
        // Close dropdown
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      });
    });

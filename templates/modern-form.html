<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite CRM | Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --accent: #3b82f6; /* Azul sutil para foco */
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f3f4f6;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            background: radial-gradient(circle at top left, #e5e7eb, #f9fafb);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animação de flutuação para o fundo */
        body::before {
            content: "";
            position: absolute;
            width: 300px; height: 300px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.1;
            top: 10%; left: 10%;
            z-index: -1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 380px;
            animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardReveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 1.75rem; font-weight: 600; margin: 0 0 0.5rem; letter-spacing: -0.04em; }
        p { color: var(--text-sub); font-size: 0.875rem; margin-bottom: 2.5rem; line-height: 1.5; }

        .field { margin-bottom: 1.5rem; position: relative; }
        
        label { 
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase; 
            letter-spacing: 0.1em; color: var(--text-sub); margin-bottom: 0.6rem; display: block;
        }

        input {
            width: 100%; padding: 0.9rem 1.2rem;
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            font-size: 1rem; transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Botão com efeito de Brilho (Shimmer) */
        button {
            width: 100%; position: relative; overflow: hidden;
            background: var(--primary); color: white;
            padding: 1rem; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 500; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            margin-top: 1rem;
        }

        button::after {
            content: ""; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg); transition: 0.8s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        button:hover::after { left: 120%; }

        button:active { transform: translateY(0); }

        .history-link {
            display: block; text-align: center; margin-top: 2rem;
            font-size: 0.8rem; color: var(--text-sub);
            text-decoration: none; transition: 0.3s;
            font-weight: 500;
        }

        .history-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Elite Engine</h1>
        <p>Acesse o núcleo de processamento do monstro com identificação segura.</p>
        
        <form action="/consultar" method="post">
            <div class="field">
                <label>Identificador Alvo</label>
                <input type="text" name="id_alvo" placeholder="ID do registro..." required>
            </div>
            <button type="submit">Iniciar Processamento</button>
        </form>

        <a href="/historico" class="history-link">Auditar Histórico</a>
    </div>
</body>
</html>

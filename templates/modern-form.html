<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8516606447752216"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8516606447752216">
  <title>OneSeek</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <!-- Design System + Observabilidade -->
  <link rel="stylesheet" href="/static/design-system.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
    }
    
    body.dark { 
      background: linear-gradient(135deg, #000814 0%, #0a0f1f 50%, #000814 100%);
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
    }
    
    .spline-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
      pointer-events: none;
    }
    spline-viewer { 
      width: 100%; 
      height: 100%; 
    }
    
    .main-content {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .logout-btn {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
      padding: 0.6rem 1.2rem;
      background: rgba(239, 68, 68, 0.15);
      border: 1.5px solid rgba(239, 68, 68, 0.5);
      color: #ef4444;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.25);
      border-color: rgba(239, 68, 68, 0.8);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      transform: translateY(-2px);
    }
    
    .detective-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease-out;
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .detective-header .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 25px rgba(6,182,212,0.8));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .detective-header h1 {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 30px rgba(6,182,212,0.4);
      margin-bottom: 0.5rem;
    }
    
    .detective-header .subtitle {
      font-size: 1.2rem;
      color: #cbd5e1;
      font-weight: 300;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    
    /* Dashboard de Estatísticas */
    .stats-dashboard {
      width: 100%;
      max-width: 900px;
      margin-bottom: 2rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .stat-card {
      background: transparent;
      border: 2px solid rgba(6,182,212,0.3);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6,182,212,0.1);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      border-color: rgba(6,182,212,0.6);
      box-shadow: 0 0 30px rgba(6,182,212,0.25);
      transform: translateY(-5px);
    }
    
    .stat-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 900;
      color: #06b6d4;
      margin-bottom: 0.3rem;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .toast {
      background: rgba(15, 23, 42, 0.95);
      border: 2px solid rgba(6,182,212,0.5);
      border-radius: 0.8rem;
      padding: 1rem 1.5rem;
      min-width: 300px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      animation: slideInRight 0.4s ease-out;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .toast.success { border-color: rgba(16,185,129,0.5); }
    .toast.error { border-color: rgba(239,68,68,0.5); }
    .toast.info { border-color: rgba(6,182,212,0.5); }
    
    .toast-icon {
      font-size: 1.5rem;
    }
    
    .toast-message {
      flex: 1;
      color: #e2e8f0;
      font-size: 0.95rem;
    }
    
    .toast-close {
      background: transparent;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .toast-close:hover {
      color: #ef4444;
      transform: scale(1.2);
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading Spinner */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(6,182,212,0.2);
      border-top-color: #06b6d4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #06b6d4;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
    }
    
    .investigation-form {
      background: transparent;
      border: 2px solid rgba(6,182,212,0.3);
      border-radius: 1.2rem;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 5;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6,182,212,0.1), inset 0 0 30px rgba(6,182,212,0.05);
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
      transition: all 0.4s ease;
    }
    
    .investigation-form:hover {
      border-color: rgba(6,182,212,0.6);
      box-shadow: 0 0 40px rgba(6,182,212,0.3), inset 0 0 40px rgba(6,182,212,0.1);
      transform: translateY(-5px);
      backdrop-filter: blur(10px);
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-group {
      margin-bottom: 0rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: rgba(30,41,59,0.5);
      border: 1.5px solid rgba(6,182,212,0.4);
      border-radius: 0.6rem;
      color: #ffffff !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
      font-weight: 700;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Tipo Selector Dropdown */
    .tipo-selector-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
      z-index: 100000;
    }
    
    .tipo-selector-btn {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(30,41,59,0.5);
      border: 1.5px solid rgba(6,182,212,0.4);
      border-radius: 0.6rem;
      color: #cbd5e1;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .tipo-selector-btn:hover {
      border-color: rgba(6,182,212,0.6);
      background: rgba(30,41,59,0.7);
      box-shadow: 0 0 15px rgba(6,182,212,0.2);
    }
    
    .tipo-selector-btn.active {
      border-color: #06b6d4;
      background: rgba(30,41,59,0.8);
      box-shadow: 0 0 20px rgba(6,182,212,0.4);
      color: #06b6d4;
    }
    
    .tipo-selector-btn::after {
      content: '▼';
      font-size: 0.8rem;
      transition: transform 0.3s ease;
    }
    
    .tipo-selector-btn.active::after {
      transform: rotate(180deg);
    }
    
    .tipo-selector-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 0.5rem;
      background: rgba(15,23,42,0.95);
      border: 1.5px solid rgba(6,182,212,0.4);
      border-radius: 0.6rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 99999;
      display: none;
      overflow: hidden;
    }
    
    .tipo-selector-dropdown.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .tipo-option {
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(6,182,212,0.1);
      color: #cbd5e1;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 500;
    }
    
    .tipo-option:last-child {
      border-bottom: none;
    }
    
    .tipo-option:hover {
      background: rgba(6,182,212,0.2);
      color: #06b6d4;
      padding-left: 1.5rem;
    }
    
    .tipo-option.selected {
      background: rgba(6,182,212,0.3);
      color: #06b6d4;
      font-weight: 700;
    }
    
    .tipo-option-icon {
      font-size: 1.2rem;
      min-width: 30px;
    }
    
    .tipo-radio {
      display: none;
    }
    
    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .form-input:focus {
      outline: none;
      border-color: #06b6d4;
      background: rgba(30,41,59,0.8);
      box-shadow: 0 0 20px rgba(6,182,212,0.5), inset 0 0 10px rgba(6,182,212,0.1);
      color: #ffffff !important;
    }

    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus,
    .form-input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px rgba(30,41,59,0.5) inset !important;
      box-shadow: 0 0 0 30px rgba(30,41,59,0.5) inset !important;
      -webkit-text-fill-color: #ffffff !important;
    }
    
    .error-message {
      color: #fca5a5;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      animation: shake 0.4s ease-in-out;
      background: rgba(252, 165, 165, 0.1);
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(252, 165, 165, 0.3);
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4);
      color: #000814;
      border: none;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(6,182,212,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 45px rgba(6,182,212,0.6), 0 0 30px rgba(6,182,212,0.3);
      background: linear-gradient(135deg, #0ea5a4, #06b6d4);
    }
    
    .btn:active {
      transform: translateY(-1px) scale(0.98);
      box-shadow: 0 5px 20px rgba(6,182,212,0.5);
    }
    
    .history-button-container {
      margin-top: 2.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
      position: relative;
      z-index: 1;
    }

    .btn-historico {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(6,182,212,0.1) 0%, rgba(14,165,233,0.08) 100%);
      border: 2px solid rgba(6,182,212,0.4);
      color: #06b6d4;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.85rem;
      box-shadow: 0 4px 20px rgba(6,182,212,0.15), inset 0 1px 0 rgba(255,255,255,0.1);
      overflow: hidden;
    }
    
    .btn-historico::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(6,182,212,0.2), transparent);
      transition: left 0.6s ease;
    }
    
    .btn-historico:hover::before {
      left: 100%;
    }
    
    .btn-historico svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      flex-shrink: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 2px 4px rgba(6,182,212,0.3));
    }
    
    .btn-historico:hover {
      background: linear-gradient(135deg, rgba(6,182,212,0.2) 0%, rgba(14,165,233,0.15) 100%);
      border-color: rgba(6,182,212,0.7);
      box-shadow: 0 8px 30px rgba(6,182,212,0.3), 0 0 20px rgba(6,182,212,0.2), inset 0 1px 0 rgba(255,255,255,0.15);
      transform: translateY(-3px);
    }
    
    .btn-historico:hover svg {
      transform: scale(1.15) rotate(5deg);
    }
    
    .btn-historico:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(6,182,212,0.2);
    }

    .btn-admin {
      border-color: rgba(16,185,129,0.4);
      color: #10b981;
      background: linear-gradient(135deg, rgba(16,185,129,0.1) 0%, rgba(5,150,105,0.08) 100%);
    }

    .btn-admin:hover {
      background: linear-gradient(135deg, rgba(16,185,129,0.2) 0%, rgba(5,150,105,0.15) 100%);
      border-color: rgba(16,185,129,0.7);
      box-shadow: 0 8px 30px rgba(16,185,129,0.3), 0 0 20px rgba(16,185,129,0.2), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    
    .btn-admin::before {
      background: linear-gradient(90deg, transparent, rgba(16,185,129,0.2), transparent);
    }
    
    .btn-admin svg {
      filter: drop-shadow(0 2px 4px rgba(16,185,129,0.3));
    }
    
    @media (max-width: 768px) {
      .history-button-container {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      
      .btn-historico {
        padding: 0.85rem 1.2rem;
        font-size: 0.8rem;
      }
      
      .detective-header h1 { 
        font-size: 2.5rem; 
        letter-spacing: 2px; 
      }
      .detective-header .icon { 
        font-size: 3rem; 
      }
      .detective-header .subtitle { 
        font-size: 1rem; 
      }
      .investigation-form { 
        padding: 2rem; 
        margin: 0 1rem; 
      }
      .spline-bg { 
        opacity: 0.15; 
      }
      .main-content { 
        padding: 2rem 1rem; 
      }
      .form-input,
      .tipo-selector-btn {
        margin-bottom: 1.2rem;
      }
    }

    /* Background Interativo - Detective Theme */
    #detective-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <a href="/logout" class="logout-btn">Sair</a>
  <!-- Canvas para fundo interativo -->
  <canvas id="detective-canvas"></canvas>
  
  <div class="container">
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="detective-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; width: 100%;">
          <h1>ONESEEK</h1>
          <button data-theme-toggle style="background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; opacity: 0.7; transition: opacity 0.3s;" title="Alternar tema"></button>
        </div>
        <p class="subtitle">Sistema Interno</p>
      </div>
      
      <!-- Form -->
      <form class="investigation-form" action="/consulta" method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <!-- Tipo Selector Dropdown -->
        <div class="form-group">
          <div class="tipo-selector-wrapper">
            <button type="button" class="tipo-selector-btn" id="tipoSelectorBtn">
              <span id="tipoSelectorText">Auto Detectar</span>
            </button>
            <input type="hidden" id="tipo" name="tipo" value="auto">
            
            <div class="tipo-selector-dropdown" id="tipoSelectorDropdown">
              <div class="tipo-option selected" data-value="auto">
                <span class="tipo-option-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg></span>
                <span>Auto Detectar</span>
              </div>
              <div class="tipo-option" data-value="cpf">
                <span class="tipo-option-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span>
                <span>Buscar por CPF</span>
              </div>
              <div class="tipo-option" data-value="cnpj">
                <span class="tipo-option-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></span>
                <span>Buscar por CNPJ</span>
              </div>
              <div class="tipo-option" data-value="placa">

        <!-- Input Field -->
        <div class="form-group">

        <div id="oabFields" style="display: none;">
          <div class="form-group">

              <line x1="18" y1="20" x2="18" y2="10"></line>

              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>

            </svg>

  <script>
    // Cyber Constellation Effect
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let time = 0;
    
    class Node {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = Math.random() * 2 + 1;
        this.pulseOffset = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 150) {
          const force = (150 - distance) / 150;
          this.x -= (dx / distance) * force * 2;
          this.y -= (dy / distance) * force * 2;
        }
      }
      draw() {
        const pulse = Math.sin(time * 0.002 + this.pulseOffset) * 0.5 + 0.5;
        const glowSize = this.radius + pulse * 2;
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowSize * 3);
        gradient.addColorStop(0, `rgba(139, 92, 246, ${0.6 * pulse})`);
        gradient.addColorStop(0.5, `rgba(59, 130, 246, ${0.3 * pulse})`);
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, glowSize * 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = `rgba(255, 255, 255, ${0.8 + pulse * 0.2})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.fillStyle = `rgba(147, 197, 253, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    const nodes = [];
    const particles = [];
    for (let i = 0; i < 40; i++) nodes.push(new Node());
    for (let i = 0; i < 60; i++) particles.push(new Particle());
    function drawConnections() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            const opacity = (1 - distance / 150) * 0.3;
            ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
    }
    function animate() {
      time++;
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      const hue1 = (time * 0.05) % 360;
      const hue2 = (hue1 + 60) % 360;
      gradient.addColorStop(0, `hsla(${hue1}, 70%, 8%, 0.95)`);
      gradient.addColorStop(0.5, 'hsla(240, 60%, 5%, 0.95)');
      gradient.addColorStop(1, `hsla(${hue2}, 70%, 8%, 0.95)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawConnections();
      nodes.forEach(node => {
        node.update();
        node.draw();
      });
      const cursorGlow = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 80);
      cursorGlow.addColorStop(0, 'rgba(139, 92, 246, 0.02)');
      cursorGlow.addColorStop(0.5, 'rgba(59, 130, 246, 0.01)');
      cursorGlow.addColorStop(1, 'rgba(59, 130, 246, 0)');
      ctx.fillStyle = cursorGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 80, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(animate);
    }
    animate();
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Dropdown selector functionality
    const tipoSelectorBtn = document.getElementById('tipoSelectorBtn');
    const tipoSelectorDropdown = document.getElementById('tipoSelectorDropdown');
    const tipoInput = document.getElementById('tipo');
    const tipoOptions = document.querySelectorAll('.tipo-option');
    
    // Toggle dropdown
    tipoSelectorBtn.addEventListener('click', (e) => {
      e.preventDefault();
      tipoSelectorDropdown.classList.toggle('show');
      tipoSelectorBtn.classList.toggle('active');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.tipo-selector-wrapper')) {
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      }
    });
    
    // Handle option selection
    tipoOptions.forEach(option => {
      option.addEventListener('click', () => {
        const value = option.dataset.value;
        const icon = option.querySelector('.tipo-option-icon').textContent;
        const text = option.querySelector('span:last-child').textContent;
        
        // Update hidden input
        tipoInput.value = value;
        
        // Update button text
        document.getElementById('tipoSelectorText').textContent = `${icon} ${text}`;
        
        // Update selected state
        tipoOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        
        // Show/hide OAB fields
        const oabFields = document.getElementById('oabFields');
        const mainInput = document.getElementById('identificador');
        if (value === 'oab') {
          oabFields.style.display = 'block';
          mainInput.placeholder = 'Ex: 1.234 | 123.456A | 123-A | 1.2345-A';
          mainInput.removeAttribute('pattern');  // Aceita múltiplos formatos
          document.getElementById('oab_estado').required = true;
        } else {
          oabFields.style.display = 'none';
          mainInput.placeholder = 'CPF, CNPJ, Placa ou Nome...';
          mainInput.removeAttribute('pattern');
          document.getElementById('oab_estado').required = false;
        }
        
        // Close dropdown
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      });
    });
    
    // ===========================
    // SVG ICONS
    // ===========================
    const SVG_ICONS = {
        checkCircle: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline><circle cx="12" cy="12" r="10"></circle></svg>',
        x: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>',
        info: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
    };
    
    function getSVG(iconName) {
        return SVG_ICONS[iconName] || '';
    }
    
    // ===========================
    // TOAST NOTIFICATIONS
    // ===========================
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: getSVG('checkCircle'),
        error: getSVG('x'),
        info: getSVG('info')
      };
      
      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <span class="toast-message">${message}</span>
        <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
      `;
      
      container.appendChild(toast);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100px)';
        setTimeout(() => toast.remove(), 300);
      }, 5000);
    }
    
    // ===========================
    // LOADING OVERLAY
    // ===========================
    function showLoading(text = 'Processando...') {
      const overlay = document.getElementById('loadingOverlay');
      document.getElementById('loadingText').textContent = text;
      overlay.classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }
    
    // Mostrar loading ao submeter formulário
    document.querySelector('.investigation-form')?.addEventListener('submit', function() {
      showLoading('Consultando...');
    });
    
    // Atalhos de teclado
    document.addEventListener('keydown', function(e) {
      // ESC para fechar dropdown
      if (e.key === 'Escape') {
        document.getElementById('tipoSelectorDropdown').classList.remove('show');
        document.getElementById('tipoSelectorBtn').classList.remove('active');
      }
      
      // Ctrl+K para focar no input
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        document.getElementById('identifier')?.focus();
      }
    });
  </script>
  
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Processando...</div>
    </div>
  </div>

  <!-- Observabilidade & Métricas -->
  <script src="/static/theme-toggle.js"></script>
  <script src="/static/observability.js"></script>
  <script src="/static/metrics.js"></script>
  <script src="/static/skeleton.js"></script>
  
  <!-- Registrar Service Worker (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado', reg))
        .catch(err => console.warn('⚠️ Service Worker erro', err));
    }
  </script>

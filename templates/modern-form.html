<body>
  <a href="/logout" class="logout-btn">Sair</a>
  <!-- Canvas para fundo interativo -->
  <canvas id="detective-canvas"></canvas>
  
  <div class="container">
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="detective-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Sistema Interno</p>
      </div>
      
      <!-- Form -->
      <form class="investigation-form" action="/consulta" method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <!-- Tipo Selector Dropdown -->
        <div class="form-group">
          <div class="tipo-selector-wrapper">
            <button type="button" class="tipo-selector-btn" id="tipoSelectorBtn">
              <span id="tipoSelectorText">Auto Detectar</span>
            </button>
            <input type="hidden" id="tipo" name="tipo" value="auto">
            
            <div class="tipo-selector-dropdown" id="tipoSelectorDropdown">
              <div class="tipo-option selected" data-value="auto">
                <span class="tipo-option-icon"></span>
                <span>Auto Detectar</span>
              </div>
              <div class="tipo-option" data-value="cpf">
                <span class="tipo-option-icon"></span>
                <span>Buscar por CPF</span>
              </div>
              <div class="tipo-option" data-value="cnpj">
                <span class="tipo-option-icon"></span>
                <span>Buscar por CNPJ</span>
              </div>
              <div class="tipo-option" data-value="placa">
                <span class="tipo-option-icon"></span>
                <span>Buscar por Placa</span>
              </div>
              <div class="tipo-option" data-value="nome">
                <span class="tipo-option-icon"></span>
                <span>Buscar por Nome</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Field -->
        <div class="form-group">
          <input 
            type="text" 
            id="identificador" 
            name="identificador" 
            class="form-input"
            placeholder="CPF, CNPJ, Placa ou Nome..."
            value="{{ reuse_value or '' }}"
            required
          >
          {% if erro %}
            <p class="error-message">{{ erro }}</p>
          {% endif %}
        </div>
        
        <button type="submit" class="btn">
          Iniciar Investigação
        </button>
      </form>
      
      <!-- History Button -->
      <div class="history-button-container">
        <a href="/historico" class="btn-historico">Ver Histórico</a>
        {% if request.cookies.get('is_admin') == '1' %}
          <a href="/admin/dashboard" class="btn-historico btn-admin">Dashboard</a>
          <a href="/admin/logs" class="btn-historico btn-admin">Ver Logs</a>
          <a href="{{ request.url_for('list_users') }}" class="btn-historico btn-admin">Gerenciar Usuarios</a>
        {% endif %}
      </div>
    </div>
  </div>
  
  <script>
    // Canvas Background - Radar Sonar Effect
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Mouse tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    // Radar waves array
    const radarWaves = [];
    let lastWaveTime = 0;
    
    // Binary code trails
    const binaryTrails = [];
    
    // DNA Helix points
    const helixPoints = [];
    
    class RadarWave {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 200;
        this.speed = 3;
        this.opacity = 1;
      }
      
      update() {
        this.radius += this.speed;
        this.opacity = 1 - (this.radius / this.maxRadius);
        return this.radius < this.maxRadius;
      }
      
      draw() {
        // Outer circle
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.6})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        // Inner filled circle
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity * 0.1})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Radar sweep line
        const angle = (Date.now() * 0.003) % (Math.PI * 2);
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.8})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x + Math.cos(angle) * this.radius,
          this.y + Math.sin(angle) * this.radius
        );
        ctx.stroke();
      }
    }
    
    class BinaryTrail {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.code = Math.random() > 0.5 ? '1' : '0';
        this.opacity = 1;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = Math.random() * 2 + 1;
        this.life = 0;
        this.maxLife = 100;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life++;
        this.opacity = 1 - (this.life / this.maxLife);
        return this.life < this.maxLife;
      }
      
      draw() {
        ctx.font = 'bold 14px monospace';
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity})`;
        ctx.fillText(this.code, this.x, this.y);
      }
    }
    
    class HelixPoint {
      constructor(x, y, side) {
        this.baseX = x;
        this.baseY = y;
        this.side = side; // -1 or 1
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 30;
        this.opacity = 1;
        this.life = 0;
        this.maxLife = 180;
      }
      
      update() {
        this.angle += 0.05;
        this.life++;
        this.opacity = 1 - (this.life / this.maxLife);
        this.baseY += 1;
        return this.life < this.maxLife && this.baseY < canvas.height;
      }
      
      draw() {
        const x = this.baseX + Math.cos(this.angle) * this.radius * this.side;
        const y = this.baseY;
        
        // DNA strand point
        ctx.fillStyle = `rgba(6, 182, 212, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Connecting line to center
        ctx.strokeStyle = `rgba(6, 182, 212, ${this.opacity * 0.3})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(this.baseX, this.baseY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }
    
    // Animation loop
    function animate() {
      // Clear canvas with dark gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(15, 23, 42, 0.95)');
      gradient.addColorStop(0.5, 'rgba(10, 15, 31, 0.95)');
      gradient.addColorStop(1, 'rgba(15, 23, 42, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Add scanline effect
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.02)';
      ctx.lineWidth = 1;
      const scanlineOffset = (Date.now() * 0.1) % 20;
      for (let y = scanlineOffset; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      // Update and draw radar waves
      for (let i = radarWaves.length - 1; i >= 0; i--) {
        if (!radarWaves[i].update()) {
          radarWaves.splice(i, 1);
        } else {
          radarWaves[i].draw();
        }
      }
      
      // Update and draw binary trails
      for (let i = binaryTrails.length - 1; i >= 0; i--) {
        if (!binaryTrails[i].update()) {
          binaryTrails.splice(i, 1);
        } else {
          binaryTrails[i].draw();
        }
      }
      
      // Update and draw helix points
      for (let i = helixPoints.length - 1; i >= 0; i--) {
        if (!helixPoints[i].update()) {
          helixPoints.splice(i, 1);
        } else {
          helixPoints[i].draw();
        }
      }
      
      // Draw central cursor glow
      const glowGradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 50);
      glowGradient.addColorStop(0, 'rgba(6, 182, 212, 0.2)');
      glowGradient.addColorStop(1, 'rgba(6, 182, 212, 0)');
      ctx.fillStyle = glowGradient;
      ctx.fillRect(mouseX - 50, mouseY - 50, 100, 100);
      
      // Draw crosshair at mouse
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.6)';
      ctx.lineWidth = 2;
      const crosshairSize = 15;
      ctx.beginPath();
      ctx.moveTo(mouseX - crosshairSize, mouseY);
      ctx.lineTo(mouseX + crosshairSize, mouseY);
      ctx.moveTo(mouseX, mouseY - crosshairSize);
      ctx.lineTo(mouseX, mouseY + crosshairSize);
      ctx.stroke();
      
      // Draw target ring
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.4)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 25 + Math.sin(Date.now() * 0.005) * 3, 0, Math.PI * 2);
      ctx.stroke();
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    // Mouse position tracking with effects
    let mouseMoveTimeout;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      // Create radar wave on mouse move (throttled) - máximo de 5 ondas
      const now = Date.now();
      if (now - lastWaveTime > 300 && radarWaves.length < 5) {
        radarWaves.push(new RadarWave(mouseX, mouseY));
        lastWaveTime = now;
      }
      
      // Create binary trail (reduzido) - máximo de 15 trails
      if (Math.random() > 0.92 && binaryTrails.length < 15) {
        binaryTrails.push(new BinaryTrail(mouseX, mouseY));
      }
      
      // Clear timeout for helix creation
      clearTimeout(mouseMoveTimeout);
      mouseMoveTimeout = setTimeout(() => {
        // Create DNA helix when mouse stops - máximo de 10 pares
        if (helixPoints.length < 20) {
          helixPoints.push(new HelixPoint(mouseX, mouseY, 1));
          helixPoints.push(new HelixPoint(mouseX, mouseY, -1));
        }
      }, 200);
    });
    
    // Click creates strong radar pulse
    document.addEventListener('click', (e) => {
      // 2 ondas ao invés de 3
      for (let i = 0; i < 2; i++) {
        setTimeout(() => {
          if (radarWaves.length < 8) {
            radarWaves.push(new RadarWave(e.clientX, e.clientY));
          }
        }, i * 100);
      }
      
      // Burst reduzido de binary code (10 ao invés de 20)
      for (let i = 0; i < 10; i++) {
        if (binaryTrails.length < 30) {
          binaryTrails.push(new BinaryTrail(
            e.clientX + (Math.random() - 0.5) * 40,
            e.clientY + (Math.random() - 0.5) * 40
          ));
        }
      }
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Dropdown selector functionality
    const tipoSelectorBtn = document.getElementById('tipoSelectorBtn');
    const tipoSelectorDropdown = document.getElementById('tipoSelectorDropdown');
    const tipoInput = document.getElementById('tipo');
    const tipoOptions = document.querySelectorAll('.tipo-option');
    
    // Toggle dropdown
    tipoSelectorBtn.addEventListener('click', (e) => {
      e.preventDefault();
      tipoSelectorDropdown.classList.toggle('show');
      tipoSelectorBtn.classList.toggle('active');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.tipo-selector-wrapper')) {
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      }
    });
    
    // Handle option selection
    tipoOptions.forEach(option => {
      option.addEventListener('click', () => {
        const value = option.dataset.value;
        const icon = option.querySelector('.tipo-option-icon').textContent;
        const text = option.querySelector('span:last-child').textContent;
        
        // Update hidden input
        tipoInput.value = value;
        
        // Update button text
        document.getElementById('tipoSelectorText').textContent = `${icon} ${text}`;
        
        // Update selected state
        tipoOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        
        // Close dropdown
        tipoSelectorDropdown.classList.remove('show');
        tipoSelectorBtn.classList.remove('active');
      });
    });
    
    // ===========================
    // TOAST NOTIFICATIONS
    // ===========================
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: '✅',
        error: '❌',
        info: 'ℹ️'
      };
      
      toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <span class="toast-message">${message}</span>
        <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
      `;
      
      container.appendChild(toast);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100px)';
        setTimeout(() => toast.remove(), 300);
      }, 5000);
    }
    
    // ===========================
    // LOADING OVERLAY
    // ===========================
    function showLoading(text = 'Processando...') {
      const overlay = document.getElementById('loadingOverlay');
      document.getElementById('loadingText').textContent = text;
      overlay.classList.add('active');
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }
    
    // Mostrar loading ao submeter formulário
    document.querySelector('.investigation-form')?.addEventListener('submit', function() {
      showLoading('Consultando...');
    });
    
    // Atalhos de teclado
    document.addEventListener('keydown', function(e) {
      // ESC para fechar dropdown
      if (e.key === 'Escape') {
        document.getElementById('tipoSelectorDropdown').classList.remove('show');
        document.getElementById('tipoSelectorBtn').classList.remove('active');
      }
      
      // Ctrl+K para focar no input
      if (e.ctrlKey && e.key === 'k') {
        e.preventDefault();
        document.getElementById('identifier')?.focus();
      }
    });
  </script>
  
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Processando...</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek | Nova Busca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-soft: #64748b;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Navbar Minimalista */
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 600; font-size: 1.1rem; color: var(--text); letter-spacing: -0.02em; }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-soft);
            font-size: 0.875rem;
            margin-left: 2rem;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--primary); }
        .nav-links a.active { color: var(--text); font-weight: 500; }

        /* Container Principal */
        .container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: -0.03em;
            color: var(--text);
        }

        .search-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-soft);
        }

        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background: var(--surface);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--text); /* Botão preto/escuro é tendência minimalista */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            border: 1px solid #fee2e2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">OneSeek</div>
        <div class="nav-links">
            <a href="/" class="active">Busca</a>
            <a href="/historico">Histórico</a>
            <a href="/usuarios">Agentes</a>
            <a href="/login" style="color: #ef4444;">Sair</a>
        </div>
    </nav>

    <div class="container">
        <h2>O que vamos investigar hoje?</h2>
        
        {% if erro %}
            <div class="error">{{ erro }}</div>
        {% endif %}

        <div class="search-card">
            <form method="post" action="/consulta">
                <div class="form-group">
                    <label for="identificador">Dados do Alvo</label>
                    <input type="text" id="identificador" name="identificador" placeholder="CPF, CNPJ, Placa ou Nome" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="tipo">Filtro Inteligente</label>
                    <div style="position: relative;">
                        <select id="tipo" name="tipo">
                            <option value="auto">Detecção Automática</option>
                            <option value="cpf">Pessoa Física (CPF)</option>
                            <option value="cnpj">Pessoa Jurídica (CNPJ)</option>
                            <option value="placa">Veículo (Placa)</option>
                            <option value="nome">Nome Completo</option>
                        </select>
                        </div>
                </div>
                <button type="submit">Iniciar Investigação</button>
            </form>
        </div>
    </div>
</body>
</html>

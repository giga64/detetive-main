<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detetive - Resultado da Consulta | Futurista</title>
  <link rel="stylesheet" href="/static/modern-style.css">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    #detective-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.6;
    }
    
    .detective-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .detective-card {
      background: transparent;
      border: 2px solid rgba(6,182,212,0.3);
      border-radius: 1.2rem;
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(6,182,212,0.1), inset 0 0 30px rgba(6,182,212,0.05);
      animation: fadeInUp 0.8s ease-out;
      transition: all 0.4s ease;
    }
    
    .detective-card:hover {
      border-color: rgba(6,182,212,0.6);
      box-shadow: 0 0 40px rgba(6,182,212,0.3), inset 0 0 40px rgba(6,182,212,0.1);
      transform: translateY(-5px);
      backdrop-filter: blur(10px);
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .detective-header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeInDown 0.8s ease-out;
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .detective-header .icon {
      display: none;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .detective-header h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, #06b6d4, #0ea5a4, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 30px rgba(6,182,212,0.4);
      margin-bottom: 0.5rem;
    }
    
    .detective-header .subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      font-weight: 300;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    
    .announcement {
      background: linear-gradient(90deg, rgba(16,185,129,0.2), rgba(6,182,212,0.2));
      border: 1px solid rgba(16,185,129,0.5);
      color: #a7f3d0;
      padding: 0.9rem 1.5rem;
      border-radius: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin: 0.8rem 0;
      backdrop-filter: blur(12px);
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .announcement .msg { font-weight: 700; font-size: 0.95rem; }
    .announcement .close-btn {
      background: transparent;
      border: none;
      color: #a7f3d0;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    .announcement .close-btn:hover { transform: rotate(90deg); }
    
    .result-section {
      margin: 2rem 0;
    }
    
    .result-header {
      margin-bottom: 1.5rem;
    }
    
    .result-title {
      font-size: 1.8rem;
      color: #06b6d4;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    
    .result-content {
      background: rgba(30,41,59,0.6);
      border: 1px dashed rgba(6,182,212,0.4);
      border-radius: 0.75rem;
      padding: 1.5rem;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      color: #a7f3d0;
      margin-bottom: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
      line-height: 1.6;
    }
    
    .result-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .result-content::-webkit-scrollbar-track {
      background: rgba(6,182,212,0.1);
      border-radius: 3px;
    }
    
    .result-content::-webkit-scrollbar-thumb {
      background: rgba(6,182,212,0.4);
      border-radius: 3px;
    }
    
    .result-content::-webkit-scrollbar-thumb:hover {
      background: rgba(6,182,212,0.6);
    }
    
    .back-link {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: rgba(6,182,212,0.15);
      border: 1.5px solid rgba(6,182,212,0.5);
      color: #06b6d4;
      border-radius: 0.6rem;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
      box-shadow: 0 10px 30px rgba(6,182,212,0.2);
      backdrop-filter: blur(10px);
    }
    
    .back-link:hover {
      background: rgba(6,182,212,0.25);
      box-shadow: 0 0 20px rgba(6,182,212,0.5);
      transform: translateY(-2px);
      border-color: rgba(6,182,212,0.8);
    }
    
    @media (max-width: 768px) {
      .detective-card {
        padding: 2rem;
      }
      .detective-header h1 {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      .result-content {
        font-size: 0.85em;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="detective-canvas"></canvas>
  
  <div class="detective-container">
    <div class="detective-card">
      <!-- Header -->
      <div class="detective-header">
        <h1>ONESEEK</h1>
        <p class="subtitle">Resultado da Investigação</p>
      </div>
      
      <!-- Result Section -->
      <div class="result-section">
        <div class="result-header">
          <h2 class="result-title">{{ mensagem }}</h2>
        </div>
        <div class="result-content">{{ resultado }}</div>
      </div>
      <!-- Back Link -->
      <a href="/" class="back-link">
        Nova Investigação
      </a>
    </div>
  </div>
  <script src="/static/detective.js"></script>
  <script>
    // Canvas Background - Detective Theme
    const canvas = document.getElementById('detective-canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Particles array
    const particles = [];
    const numParticles = 50;
    
    // Mouse tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.color = Math.random() > 0.5 ? '#06b6d4' : '#0ea5a4';
      }
      
      update() {
        // Move
        this.x += this.vx;
        this.y += this.vy;
        
        // Bounce off walls
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) this.vx *= -1;
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) this.vy *= -1;
        
        // Keep in bounds
        this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
        this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
        
        // Attraction to mouse
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          const angle = Math.atan2(dy, dx);
          this.vx += Math.cos(angle) * 0.1;
          this.vy += Math.sin(angle) * 0.1;
          this.opacity = Math.min(1, this.opacity + 0.05);
        } else {
          this.opacity = Math.max(0.2, this.opacity - 0.02);
        }
        
        // Limit velocity
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > 2) {
          this.vx = (this.vx / speed) * 2;
          this.vy = (this.vy / speed) * 2;
        }
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
    
    // Initialize particles
    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }
    
    // Draw connecting lines
    function drawConnections() {
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.1)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.globalAlpha = (1 - distance / 100) * 0.3;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      ctx.globalAlpha = 1;
    }
    
    // Animation loop
    function animate() {
      // Clear canvas with gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(15, 23, 42, 0.95)');
      gradient.addColorStop(0.5, 'rgba(10, 15, 31, 0.95)');
      gradient.addColorStop(1, 'rgba(15, 23, 42, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Add subtle grid pattern
      ctx.strokeStyle = 'rgba(6, 182, 212, 0.03)';
      ctx.lineWidth = 0.5;
      const gridSize = 50;
      
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      
      // Update and draw particles
      for (let particle of particles) {
        particle.update();
        particle.draw();
      }
      
      // Draw connections
      drawConnections();
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Announcement control for results page
    function showAnnouncement() {
      try {
        const dismissed = localStorage.getItem('detetive_announcement_dismissed');
        if (dismissed === '1') return;
      } catch (e) {}
      const el = document.getElementById('announcement');
      if (el) el.style.display = 'flex';
    }
    
    function closeAnnouncement() {
      const el = document.getElementById('announcement');
      if (el) el.style.display = 'none';
      try { localStorage.setItem('detetive_announcement_dismissed','1'); } catch (e) {}
    }
    
    // Salvar no histórico local
    document.addEventListener('DOMContentLoaded', function() {
      const identifier = '{{ identifier }}';
      const result = `{{ resultado }}`;
      if (identifier && result && !result.includes('Erro') && !result.includes('Timeout')) {
        let history = [];
        try {
          const saved = localStorage.getItem('detetive_history');
          if (saved) history = JSON.parse(saved);
        } catch (e) {
          history = [];
        }
        
        const newItem = {
          identifier: identifier,
          response: result,
          searched_at: new Date().toLocaleString('pt-BR')
        };
        
        history.push(newItem);
        
        if (history.length > 5) {
          history = history.slice(-5);
        }
        
        localStorage.setItem('detetive_history', JSON.stringify(history));
      }
    });
  </script>
</body>
</html>

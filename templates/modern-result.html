<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resultado - Detetive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .header { background: #00d4ff; color: #000; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .menu { text-align: center; margin-bottom: 20px; }
        .menu a { color: #00d4ff; text-decoration: none; margin: 0 15px; }
        .menu a:hover { text-decoration: underline; }
        .result-box { background: #2a2a2a; border: 1px solid #00d4ff; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .result-box h3 { color: #00d4ff; margin-bottom: 10px; }
        .result-box p { white-space: pre-wrap; word-wrap: break-word; }
        .button-group { text-align: center; margin-top: 20px; }
        .button-group a, .button-group button { display: inline-block; padding: 10px 20px; margin: 5px; background: #00d4ff; color: #000; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; font-weight: bold; }
        .button-group a:hover, .button-group button:hover { background: #00a8cc; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Detetive - Resultado</h1>
    </div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/historico">Hist√≥rico</a>
        <a href="/usuarios">Usu√°rios</a>
    </div>
    <div class="container">
        <div class="result-box">
            <h3>Identificador: {{ mensagem }}</h3>
            <p>{{ resultado }}</p>
        </div>
        <div class="button-group">
            <a href="/">Fazer outra consulta</a>
        </div>
    </div>
</body>
</html>

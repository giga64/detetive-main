version: '3.8'

services:
  # FastAPI Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: detetive-web
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}
      - STRING_SESSION=${STRING_SESSION}
      - ENABLE_OAB_OCR=${ENABLE_OAB_OCR:-true}
      - DATABASE_PATH=/data/detetive.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
      - detetive_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - detetive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis - Cache e Message Broker para Celery
  redis:
    image: redis:latest
    container_name: detetive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    environment:
      - REDIS_PASSWORD=
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - detetive-network
    restart: unless-stopped

  # Celery Worker - Processamento de tarefas em background
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: detetive-celery-worker
    command: celery -A job_queue worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}
      - STRING_SESSION=${STRING_SESSION}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
      - detetive_data:/data
    networks:
      - detetive-network
    restart: unless-stopped

  # Celery Beat - Scheduler para tarefas agendadas
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    contTELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}
      - STRING_SESSION=${STRING_SESSION}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - .:/app
      - detetive_data:/data
    networks:
      - detetive-network
    restart: unless-stopped//redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
  detetive_data:

networks:
  detetive-network:
    driver: bridge

# ================================================================

# ================================================================
# 
# 0. Criar arquivo .env com variáveis obrigatórias:
#    TELEGRAM_API_ID=seu_id
#    TELEGRAM_API_HASH=seu_hash
#    TELEGRAM_GROUP_ID=id_do_grupo
#    STRING_SESSION=sua_string_session
#
# 1. Iniciar todos os serviços:
#    docker-compose up -d
#
# 2. Verificar status:
#    docker-compose ps
#
# 3. Ver logs:
#    docker-compose logs -f web              # Web app
#    docker-compose logs -f redis            # Redis
